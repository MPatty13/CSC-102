<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move it Move it</title>
    <style>
        /* Styling the page background and layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #0e4576;
            text-align: center;
            padding: 20px;
        }

        /* Styling for the buttons */
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        /* Start button styling */
        #startButton {
            background-color: #4caf50;
            color: whitesmoke;
        }

        /* Stop button styling */
        #stopButton {
            background-color: #f44336;
            color: whitesmoke;
        }

        /* Meme image styling */
        #programming-meme {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 200px;
        }
    </style>
</head>
<body>
    <h1> Do you like to move it ? </h1>
    <p>If you like to move it click start , to no longer move it click stop</p>
    <!-- Start button to trigger the image movement -->
    <button id="startButton" onclick="startMoving()">Start</button>
    <!-- Stop button to stop the image movement -->
    <button id="stopButton" onclick="stopMoving()" disabled>Stop</button>
    <!-- Meme image -->
    <img id="programming-meme" src="programming-meme" alt="programming-meme">
    <script src="move.js"></script>
</body>

</html>
